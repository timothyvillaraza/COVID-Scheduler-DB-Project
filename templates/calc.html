<h1>calc.html</h1>
<!---
    Action will go to url specified in ***cs480proj.urls.py***
    urls.py in cs480proj.urls.py will direct the add url to a function
        cs480proj.urls.py -> path('myAddPage/', include('calc.urls')) ->
        calc.urls.py -> (/add url)
        calc.views.add() ->
            render templates.result.html
-->

<form action='myAddPage/', method='post'>

    {% csrf_token %}

    Enter 1st number: <input type="text" name="num1"><br>
    Enter 2nd number: <input type="text" name="num2"><br>
    <input type="submit", value="add">
</form>
